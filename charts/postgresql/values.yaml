---

postgresql:
  external: false
  ## Use presistent storage
  storage:
    enabled: true
    size: 2Gi
    storageClass: ""
  ## Paas Required config
  # storageClass: "aws-efs-tier-c3"
  # labels:
  #   paas.redhat.com/appcode: "ASBL-001"
  user: telescope
  database: telescope
## If using external db set the host
# host: "example.com"

## Password will be autogenerated if left empty
## If using extrnal instance supply the password
# password: "somepassword"
# adminpassword: "someAdminpassword"
  port: 5432
  image: registry.redhat.io/rhel9/postgresql-13:1-73
  resources:
    limits:
      cpu: 400m
      memory: 596Mi
    requests:
      cpu: 100m
      memory: 128Mi
resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
